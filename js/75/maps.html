            height: 100%;

        }

        #map {
            width: 100%;
            height: 100%;
        }

            margin: 0;
            padding: 0;
            list-style: none;

        }

        li {
            padding: 0;
            margin: 1em;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1em;
        }
        li img{
            height: 50px;
            width: 50px;
        }

        .markerimg {
            width: 50px;
        }
        #zoomout{
        display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
