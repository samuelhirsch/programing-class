<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    h1 {
      background-color: pink;
    }

    #showchar {
      display: none;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <h1 id="potus">Donald Trump</h1>
  <h1 id="charlie">Charlie Kirk</h1>
  <button id="showchar">Show Charlie</button>

  <script src="pcsTools.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    const potus = pcs/*jQuery*/('#potus');
    potus.css('color', 'red');
    console.log(potus.css('color'));
    console.log(potus.css('backgroundColor'));
    potus.click(() => {
      console.log('potus was clicked');
      potus.css('bottom', 0);
    });
    potus.on('mouseenter', () => potus.css('fontSize', '64px'));
    potus.on('mouseleave', () => potus.css('fontSize', '2em'));

    potus.css('position', 'absolute');
    potus.css('bottom', '100px');

    const showcharlie = pcs/*jQuery*/('#showchar');

    const charlie = pcs/*jQuery*/('#charlie');
    charlie.css('color', 'green');
    charlie.click(() => { charlie.hide(); showcharlie.show() });


    showcharlie.click(() => { charlie.show(); showcharlie.hide(); });
    showcharlie.sparkle(5000,500)
  </script>
</body>

</html>
